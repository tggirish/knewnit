<html>
<head>
<meta charset="UTF-8">
<title>React Tutorial</title>
<script src="https://fb.me/react-0.14.7.js"></script>
<script src="https://fb.me/react-dom-0.14.7.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
<div id="app1"></div>
<div id="app2"></div>
<div id="app3"></div>

<script>
ReactDOM.render(
React.createElement('h1', null, 'Hello World'), document.getElementById('app1')
);
</script>
<script type="text/babel">
ReactDOM.render(
<h1>Hello world, this is written in JSX!</h1>, document.getElementById('app2')
);
</script>


<script type="text/babel">
var FirstComponent = React.createClass({
    render: function() { return (<h1>This is our first component </h1>)} });
ReactDOM.render(
<FirstComponent />, document.getElementById('app3ser')
);
</script>

</body>
</html>
